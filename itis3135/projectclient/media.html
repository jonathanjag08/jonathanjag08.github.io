<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raymundo MunozCuevas's Media Page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main class="container">
        <h2>Raymundo MunozCuevas's Media Page</h2> 

        <h3 class="center">Clips</h3>
        <iframe width="560" height="315" class="center" src="vids/insideskate.mp4" title="Inside Skate" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" class="center" src="vids/downhill.mp4" title="Downhill Skating" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
       
       
      <h3 class="center">Images</h3>
            <div class="slideshow-container">
                <!-- Slides -->
                <div class="mySlides fade">
                    <img src="img/collection.jpeg" alt="My Collection"><br>
                    <div class="caption">My Skateboard Collection</div>
                </div>
    
                <div class="mySlides fade">
                    <img src="img/orange.jpeg" alt="Main Skateboard"><br>
                    <div class="caption">My Main Skateboard</div>
                </div>
    
                <div class="mySlides fade">
                    <img src="img/uptown.jpeg" alt="Uptown Skating"><br>
                    <div class="caption">Uptown Skating</div>
                </div>
    
                <div class="mySlides fade">
                    <img src="img/skatecrew.jpeg" alt="My Skatecrew"><br>
                    <div class="caption">My Skatecrew</div>
                </div>

                <!-- Navigation arrows -->
                <!--a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a-->
    
    
                    <a class="prev">❮</a>
<a class="next">❯</a>
            </div>
            <br>
    
            <!-- Thumbnail navigation -->
            <div class="dot-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
    
    
            <div class="thumbnail-row">
                <img class="thumbnail" src="img/collection.jpeg" onclick="currentSlide(1)" alt="My Skateboard Collection">
                <img class="thumbnail" src="img/orange.jpeg" onclick="currentSlide(2)" alt="My Main Skateboard">
                <img class="thumbnail" src="img/uptown.jpeg" onclick="currentSlide(3)" alt="Uptown Skating">
                <img class="thumbnail" src="img/skatecrew.jpeg" onclick="currentSlide(4)" alt="My Skatecrew">

               
            </div>
    
          
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/slideshow.js"></script>
        <div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>
</body>
</html>
